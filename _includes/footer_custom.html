{% assign modified =
  page.last_modified_at
  | default: page.last_modified
  | default: page.date
  | default: site.time %}

<footer class="custom-footer" role="contentinfo">
  <p class="custom-footer__copy">
    Copyright &copy; 2018&ndash;2025 MIT.
    This work is licensed under
    <a href="https://creativecommons.org/licenses/by/4.0/" rel="license noopener" target="_blank">CC BY 4.0</a>
  </p>

  <p class="custom-footer__modified">
    <strong>Last modified:</strong>
    {{ modified | date: "%A, %B %-d, %Y at %H:%M" }}
  </p>

</footer>
